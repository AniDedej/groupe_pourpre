<div class="contenu contenu--display-flex contenu--direction-row">

    <div class="map">

        <h1>Notre Adresse:</h1>

        </ul>
      </div>
      <script src='https://maps.googleapis.com/maps/api/js?v=3.exp'></script>
        <div style='overflow:hidden;height:300px;width:500px;'>
            <div id='gmap_canvas' style='height:300px;width:500px;'></div>
            <div><small><a href="https://embedgooglemaps.com/fr/">embedgooglemaps.com</a></small></div>
            <div><small><a href="https://mrkortingscode.nl/black-friday/">www.mrkortingscode.nl/black-friday</a></small></div>
            <style>
                #gmap_canvas img {
                    max-width: none!important;
                    background: none!important
                }

            </style>
        </div>
        <script type='text/javascript'>
            function init_map() {
                var myOptions = {
                    zoom: 10,
                    center: new google.maps.LatLng(43.34250249999999, 5.437152200000014),
                    mapTypeId: google.maps.MapTypeId.ROADMAP
                };
                map = new google.maps.Map(document.getElementById('gmap_canvas'), myOptions);
                marker = new google.maps.Marker({
                    map: map,
                    position: new google.maps.LatLng(43.34250249999999, 5.437152200000014)
                });
                infowindow = new google.maps.InfoWindow({
                    content: '<strong>Passerelle Numérique</strong><br>Ecole Centrale Marseille<br>'
                });
                google.maps.event.addListener(marker, 'click', function() {
                    infowindow.open(map, marker);
                });
                infowindow.open(map, marker);
            }
            google.maps.event.addDomListener(window, 'load', init_map);

        </script>
