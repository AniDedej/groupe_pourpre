      <div class="col-12 col-lg-6">
        <form action="merci.html" method="post" onsubmit="return verifForm()">

          <label for="firstName">Prénom</label>
          <input type="text" id="firstName" name="firstName" placeholder="Votre Prénom">

          <label for="lastName">Nom</label>
          <input type="text" id="lastName" name="lastName" placeholder="Votre Nom">

          <label for="eletronic_address">E-mail:</label>
          <input type="email" id="courriel" name="eletronic_address" placeholder="Votre e-mail">
          <br>

          <label for="subject">Message</label>
          <textarea id="subject" name="subject" placeholder="Votre Message" style="height:200px">
          </textarea>
          <div class="button">
            <input type="submit" value="Submit">
          </div>
        </form>
      </div>
      <div class="col-12 col-lg-6 pt-5">
